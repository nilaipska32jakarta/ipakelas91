<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilai PSKA IPA</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: url('ipa.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: darkred;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Nilai Hasil PSKA Ilmu Pengetahuan Alam</h1>
    <p>Nilai kamu: <strong>Silakan download untuk melihat</strong></p>
    <p><em>Dokumen hasil PSKA IPA tersedia melalui tombol di bawah.</em></p>
    <button onclick="downloadPDF()">Download Nilai PDF</button>
  </div>

  <script>
    function downloadPDF() {
      const link = document.createElement('a');
      link.href = 'Laporan-ujian-91.pdf';
      link.download = 'Laporan-ujian-91.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
